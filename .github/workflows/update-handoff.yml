name: Update Handoff (ogni 3 push + manuale)

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      run_now:
        description: "Forza generazione immediata (ignora il contatore)"
        required: true
        default: "false"
        type: choice
        options: ["false", "true"]
      git_window:
        description: "Finestra log git (es: 30.days, 14.days)"
        required: false
        default: "30.days"
        type: string

jobs:
  update-handoff:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Supabase CLI (opzionale)
        uses: supabase/setup-cli@v1
        with:
          version: latest

      # --- Decidi se correre adesso o usare contatore ---
      - name: Gate (manuale o ogni 3 push)
        id: gate
        run: |
          RUN_NOW="${{ inputs.run_now }}"
          if [ "$RUN_NOW" = "true" ]; then
            echo "rungen=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          COUNTER_FILE=".github/handoff_counter.txt"
          if [ -f "$COUNTER_FILE" ]; then
            COUNT=$(cat "$COUNTER_FILE" || echo "0")
          else
            COUNT=0
          fi
          COUNT=$((COUNT+1))
          echo "$COUNT" > "$COUNTER_FILE"

          if [ "$COUNT" -lt 3 ]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add "$COUNTER_FILE" || true
            git diff --cached --quiet || git commit -m "chore(handoff): step ${COUNT}/3 [skip ci]"
            git push || true
            echo "rungen=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          echo "rungen=true" >> $GITHUB_OUTPUT

      - name: Genera handoff
        if: steps.gate.outputs.rungen == 'true'
        run: |
          export GIT_WINDOW="${{ inputs.git_window }}"
          node scripts/update_handoff.mjs
        env:
          SUPABASE_DB_URL: ${{ secrets.SUPABASE_DB_URL }}

      - name: Commit & Push
        if: steps.gate.outputs.rungen == 'true'
        run: |
          echo "0" > .github/handoff_counter.txt
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs/handoff .github/handoff_counter.txt
          git diff --cached --quiet || git commit -m "chore(handoff): auto-update [skip ci]"
          git push || true
