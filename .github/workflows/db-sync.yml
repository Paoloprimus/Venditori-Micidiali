name: Sync Supabase schema & update handoff

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * *"

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # ‚úÖ Installa la Supabase CLI in modo supportato
      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      # (opzionale ma consigliato) Setup Node + dipendenze del repo
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps (if your script needs them)
        run: |
          if [ -f package-lock.json ]; then npm ci; \
          elif [ -f pnpm-lock.yaml ]; then corepack enable && pnpm i --frozen-lockfile; \
          elif [ -f yarn.lock ]; then corepack enable && yarn --frozen-lockfile; \
          else echo "No lockfile found, skipping install"; fi

      # üîÑ Dump dello schema corrente dal DB (UI-changes ‚ûú repo)
      - name: Dump Supabase schema
        run: supabase db dump --db-url "${{ secrets.SUPABASE_DB_URL }}" --schema public --file supabase/schema.sql

      # ‚ôªÔ∏è Aggiorna l'handoff dal codice del repo
      - name: Update handoff
        run: node scripts/update_handoff.mjs

      # ‚úÖ Commit & push solo se ci sono modifiche
      - name: Commit & Push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add supabase/schema.sql docs/handoff/ docs/handoff_share/ || true
          git diff --cached --quiet && echo "No changes to commit" || git commit -m "chore: sync supabase schema & update handoff"
          git push
